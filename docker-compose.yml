# Agent OS Docker Compose Configuration
# Production-ready multi-service deployment

version: "3.8"

services:
  # =============================================================================
  # Main Application
  # =============================================================================
  agentos:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: agentos:latest
    container_name: agentos-app
    restart: unless-stopped
    ports:
      - "${AGENT_OS_WEB_PORT:-8080}:8080"
    environment:
      - AGENT_OS_WEB_HOST=0.0.0.0
      - AGENT_OS_WEB_PORT=8080
      - AGENT_OS_DATA_DIR=/app/data
      - AGENT_OS_RATE_LIMIT_ENABLED=${AGENT_OS_RATE_LIMIT_ENABLED:-true}
      - AGENT_OS_RATE_LIMIT_REDIS=${AGENT_OS_RATE_LIMIT_REDIS:-true}
      - AGENT_OS_REDIS_URL=redis://redis:6379
      - AGENT_OS_STT_ENABLED=${AGENT_OS_STT_ENABLED:-true}
      - AGENT_OS_TTS_ENABLED=${AGENT_OS_TTS_ENABLED:-true}
    volumes:
      - agentos-data:/app/data
      - agentos-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - agentos-network
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

  # =============================================================================
  # Redis (Rate Limiting & Caching)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: agentos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - agentos-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  # =============================================================================
  # Prometheus (Metrics Collection)
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: agentos-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    depends_on:
      - agentos
    networks:
      - agentos-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  # =============================================================================
  # Grafana (Metrics Visualization)
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: agentos-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      # SECURITY: No default password - must be set via GRAFANA_ADMIN_PASSWORD env var
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD must be set}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - agentos-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

# =============================================================================
# Networks
# =============================================================================
networks:
  agentos-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  agentos-data:
    driver: local
  agentos-logs:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
