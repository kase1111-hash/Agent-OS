# Prometheus Configuration for Agent OS
# Scrapes metrics from the Agent OS application

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "agentos-monitor"

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Agent OS Application
  - job_name: "agentos"
    metrics_path: "/api/observability/metrics"
    static_configs:
      - targets: ["agentos:8080"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "agentos-app"
